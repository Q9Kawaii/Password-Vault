<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        'dark-lighter': '#1e293b',
                        'dark-card': '#334155'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto px-4">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-primary to-secondary w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
                <i data-lucide="shield-check" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Secure Vault</h1>
            <p class="text-slate-400">Manage your passwords securely</p>
        </div>

        <!-- Login Form -->
        <div class="bg-dark-card/50 backdrop-blur-sm rounded-3xl p-8 border border-slate-700/50 shadow-2xl">
            <form class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-3">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email"
                               class="w-full bg-slate-800/50 border border-slate-600 rounded-2xl px-4 py-4 text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all pl-12"
                               placeholder="Enter your email" required>
                        <i data-lucide="mail" class="absolute left-4 top-4.5 w-5 h-5 text-slate-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-3">Master Password</label>
                    <div class="relative">
                        <input type="password" id="password"
                               class="w-full bg-slate-800/50 border border-slate-600 rounded-2xl px-4 py-4 text-white placeholder-slate-400 focus:ring-2 focus:ring-primary focus:border-transparent transition-all pl-12"
                               placeholder="Enter your master password" required>
                        <i data-lucide="lock" class="absolute left-4 top-4.5 w-5 h-5 text-slate-400"></i>
                        <i data-lucide="eye-off" class="absolute right-4 top-4.5 w-5 h-5 text-slate-400 cursor-pointer hover:text-white" onclick="togglePassword()"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-slate-600 text-primary focus:ring-primary bg-slate-800">
                        <span class="ml-3 text-sm text-slate-300">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:text-secondary transition-colors">Forgot password?</a>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-4 px-4 rounded-2xl hover:opacity-90 transition-all transform hover:scale-[0.98] shadow-lg">
                    <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>
                    Sign Into Vault
                </button>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-dark-card text-slate-400">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="flex items-center justify-center px-4 py-3 border border-slate-600 rounded-2xl text-slate-300 hover:bg-slate-800 transition-all">
                        <i data-lucide="facebook" class="w-5 h-5 mr-2"></i>
                        Facebook
                    </button>
                    <button type="button" class="flex items-center justify-center px-4 py-3 border border-slate-600 rounded-2xl text-slate-300 hover:bg-slate-800 transition-all">
                        <i data-lucide="chrome" class="w-5 h-5 mr-2"></i>
                        Google
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-slate-400">Don't have an account? 
                    <a href="register.html" class="text-primary hover:text-secondary transition-colors">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Security Note -->
        <div class="mt-6 text-center">
            <p class="text-xs text-slate-500">ðŸ”’ Your data is encrypted with AES-256 encryption</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('[data-lucide="eye-off"]');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            }
            lucide.createIcons();
        }

        function handleLogin(event) {
            event.preventDefault();
            // Simulate login process
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Store user session (in real app, this would be handled by backend)
                localStorage.setItem('user', JSON.stringify({email, loggedIn: true}));
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
